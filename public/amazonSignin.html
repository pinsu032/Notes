<!DOCTYPE html>
<html>
    <head>
        <title>Amazon Sign In</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            #box{
                display: flex;
                justify-content: center;
                height: 400px;
                align-items: center;
            }
            form{
                width: 350px;
                border: 1px solid gray;
                padding: 30px;
                border-radius: 10px;
                align-items: center;
            }
        </style>
    </head>
    <body class="container-fluid">
        <div id="box">
            <form>
                <h2>Sign-In</h2>
                <div class="mb-4">
                    <label class="form-label"><b>Email or mobile phone number</b></label>
                    <div>
                        <input class="form-control" type="email">
                    </div>
                </div>
                <div class="mb-4">
                    <button class="btn btn-warning w-100">Continue</button>
                </div>
                <div class="mb-4">
                    <p>By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</p>
                </div>
                <div class="mb-4">
                    <details>
                        <summary><a href="#">Need Help?</a></summary>
                        <dd><a href="#">Forgot Password</a></dd>
                        <dd><a href="#">Other issues with Sign-In</a></dd>
                    </details>
                </div>
                <div>
                    <hr>
                </div>
                <div class="mb-4">
                    <p>
                        Buying for work? <br>
                        <a href="#">Shop on Amazon Business</a>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
