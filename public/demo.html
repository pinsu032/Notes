<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
    </head>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .card{
            width:200px;
            padding: 10px;
            margin:20px;
            box-shadow: 3px 3px 3px gray;
        }
        .card-image{
            width: 100px;
            height:150px;
        }
        dl{
            display: grid;
            grid-template-columns: 3fr 9fr;
        }
        dt{
            margin-top: 10px;
        }
        .card-header{
            height: 50px;
            text-align: center;
        }
    </style>

                </div>
                <div class="card-body">
                    <dl>
                        <dt>Price</dt>
                        <dd>&#8377; 4300.44</dd>
                        <dt>Rating</dt>
                        <dd>
                                    <span class="bi bi-star-fill"></span>
                                    <span class="bi bi-star-fill"></span>
                                    <span class="bi bi-star-fill"></span>
                                    <span class="bi bi-star-fill"></span>
                                    <span class="bi bi-star-half"></span>
                        </dd>
                    </dl>
                </div>
                <div class="card-footer">
                    <button>
                        <span class="bi bi-cart4"></span>
                        Add to cart
                    </button>
                </div>
            </div>
                <div class="card">

                                    <span class="bi bi-star-half"></span>   
                            </dd>
                        </dl>
                    </div>
                    <div class="card-footer">
                        <button>
                            <span class="bi bi-cart4"></span>
                            Add to cart

                    </div>
                </div>
