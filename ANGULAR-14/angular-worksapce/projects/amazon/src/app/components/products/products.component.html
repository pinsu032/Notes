<h2>{{categoryName |titlecase}} Products</h2>
<div class="d-flex flex-wrap">
    <div class="m-3" *ngFor="let item of products">
        <a routerLink="details/{{item.id}}"><img [src]="item.image" width="50" height="50"></a>
    </div>
</div>
<div>
    <router-outlet></router-outlet>
</div>
<a routerLink="/categories">Back to Categories</a>
