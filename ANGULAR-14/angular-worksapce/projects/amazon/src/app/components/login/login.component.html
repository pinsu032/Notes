<h2>User Login</h2>
<form #login="ngForm" (submit)="loginClick(login.value)">
    <dl>
        <dt>User ID</dt>
        <dd>
            <input type="text" name="mobile" ngModel #userId="ngModel">
        </dd>
         <dt>Password</dt>
        <dd>
            <input type="text" name="password" ngModel #password="ngModel">
        </dd>
    </dl>
    <button class="btn btn-primary">Login</button>
</form>
<div>
    <a routerLink="/register">New User?</a>
</div>
