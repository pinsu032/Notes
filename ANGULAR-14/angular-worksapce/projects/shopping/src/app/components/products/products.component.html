<div class="container-fluid row">
    <nav class="col-3">
        <app-filter (FilterChange)="filterProduct($event)" (FilterClicked)="categoryChange($event)" [electronicsCount]="electronicsCount" [jewellaryCount]="jewellaryCount" [mensCount]="mensCount" [womensCount]="womensCount"></app-filter>
    </nav>
    <main class="col-9">
        <div class="d-flex flex-wrap overflow-auto" style="height: 500px;">
            <div *ngFor="let item of Products" class="card m-2 p-2" style="width: 200px">
                <img [src]="item.image" height="180" class="card-img-top">
                <div class="card-header" style="height: 160px">
                    <p>{{item.title}}</p>
                </div>
            </div>
        </div>
    </main>
</div>
