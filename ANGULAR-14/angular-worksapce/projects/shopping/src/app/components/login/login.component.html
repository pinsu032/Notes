<div class="container-fluid bi-border-width">
        <form class="border border-3 border-primary p-3 rounded rounded-3">
            <h2><span class="bi bi-person"></span>{{title}}</h2>
        <div class="mb-3">
            <label class="form-label" for="UserName">User Name</label>
            <div>
                <input type="text" name="UserName">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="Password">Password</label>
            <div>
                <input type="password" Name="Password">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Verify Code</label> <button (click)="newCode()" class="btn"><span class="bi bi-arrow-clockwise"></span></button>
            <div>
               {{code}} 
            </div>
        </div>
        <div class="mb-3">
            <button>Login</button>
        </div>
        </form>
</div>
