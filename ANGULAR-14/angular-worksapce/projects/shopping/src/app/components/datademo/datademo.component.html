<div class="container-fluid">
    <h2>{{title | titlecase}}</h2>
    <h2>Categories</h2>
    <ol>
        <li *ngFor="let item of categories">
            {{item}}
        </li>
    </ol>
    <h2>Products</h2>
    <ol>
        <li *ngFor="let item of products">
            {{item.title}}
        </li>
    </ol>

    <div>
        <h2>Products Details</h2>
        <dl>
            <dt>Name</dt>
            <dd>{{product.name}}</dd>
            <dt>Price</dt>
            <dd>{{product.price}}</dd>
            <dt>Manufactured</dt>
            <dd>{{product.mfd}}</dd>

        </dl>
    </div>
    <hr>
    <div>
        <h2>Cities</h2>
        <div class="row">
            <div class="col">
                <h3>Actual List</h3>
                <ol>
                    <li *ngFor="let item of cities">
                        {{item}}
                    </li>
                </ol>
            </div>
            <div class="col">
                <h3>Sorted List</h3>
                <ol>
                    <li *ngFor="let item of cities | sorting:true">
                        {{item}}
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
