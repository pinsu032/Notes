<!DOCTYPE html>
<html>
    <head>
        <title>String Formatting</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
            .invalid-style{
                border:1px solid red;
                box-shadow: 2px 2px 2px red;
            }
            .valid-style{
                border:1px solid green;
                box-shadow: 2px 2px 2px green;
            }
        </style>
       <script>
            function verifyUser(){
                var username = document.getElementById("UserName").value;
                var usererror = document.getElementById("UserError");
                if(username == ""){
                    usererror.innerHTML = "User Name Required";
                    usererror.className="text-danger";
                    document.getElementById("UserName").className = "invalid-style";
                }
            }
            function verifyName(){
                var username = document.getElementById("UserName").value;
                var usererror = document.getElementById("UserError");
                if(username!=""){
                    usererror.innerHTML = "User Verified";
                    usererror.className="text-success fw-bold";
                    document.getElementById("UserName").className = "valid-style";

                }
            }
        </script>
    </head>
    <body class="container-fluid">
        <dl>
            <dt class="fw-bold">User Name</dt>
            <dd><input onblur="verifyName()" type="text" id="UserName"></dd>
            <dd id="UserError"></dd>
        </dl>
        <button onclick="verifyUser()">Register</button>
    </body>
</html>
