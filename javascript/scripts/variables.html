<!DOCTYPE html>
<html>
    <head>
        <title>Number</title>
        <script>
            function calculate(){
                var age = document.getElementById("age").value;
                document.getElementById("msg").innerHTML = (parseFloat(age)+1);
            }
        </script>
    </head>
    <body>
        Age: <input type="number" id="age" min="15" max="30">
        <button onclick="calculate()">Calculate</button>
        <span id="msg"></span>
    </body>
</html>
