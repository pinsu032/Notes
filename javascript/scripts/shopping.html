<!DOCTYPE html>
<html>
    <head>
        <title>Shopping | Fakestore</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <script>
            function loadCategory(){
                fetch("http://fakestoreapi.com/products/categories")
                .then(response=>response.json())
                .then(data=>{
                    data.unshift("ALL");
                    for(var item of data){
                        var option = document.createElement("option");
                        option.text=item;
                        option.value=item;
                        document.getElementById("lstCategories").appendChild(option);
                    }
                })
            }
            function loadProducts(url){
                document.getElementById("catalog").innerHTML = "";
                fetch(url)
                .then(response=>response.json())
                .then(data=>{
                    for(var item of data){
                        var div= document.createElement("div");
                        div.className = "card m-2 p-2";
                        div.style.width = "200px";
                        div.innerHTML= `
                            <img src=${item.image} height="150" class="card-img-top">
                            <div class="card-header" style="height:170px">
                                <p>${item.title}</p>
                            </div>
                            <div class="card-body">
                                <h3>${item.price}</h3>
                            </div>
                            <div class="card-footer">
                               <button onclick="addToCartClick(${item.id})">
                                    <span class="bi bi-cart4">Add to Cart</span>
                                </button>
                            </div>
                        `;
                        document.getElementById("catalog").appendChild(div);
                    }
                })
            }

            function bodyLoad(){
                this.loadCategory();
                this.loadProducts("http://fakestoreapi.com/products");
                getCartItemsCount();
            }

            function categoryChange(){
                var catName = document.getElementById("lstCategories").value;
                if(catName == "ALL"){
                    this.loadProducts("http://fakestoreapi.com/products")
                }else{
                    this.loadProducts(`http://fakestoreapi.com/products/category/${catName}`);
                }
            }

            var cartItems = [];
            function getCartItemsCount(){
                document.getElementById("lblCount").innerHTML = cartItems.length;
            }
            function addToCartClick(id){
                fetch(`https://fakestoreapi.com/products/1`)
                .then(response=>response.json())
                .then(function(data){
                    cartItems.push(data);
                    getCartItemsCount();
                    alert(`${data.title} \n Item added to cart`);
                })
            }

            function showCart(){
                document.querySelector("tbody").innerHTML = "";
                for(var item of cartItems){
                    var tr = document.createElement("tr");
                    var tdTitle = document.createElement("td");
                    var tdPrice = document.createElement("td");
                    var tdPhoto = document.createElement("td");

                    tdTitle.innerHTML = item.title;
                    tdPrice.innerHTML = item.price;

                    var img = document.createElement("img");
                    img.width="50";
                    img.height="50";
                    img.src=item.image;

                    tdPhoto.appendChild(img);

                    tr.appendChild(tdTitle);
                    tr.appendChild(tdPrice);
                    tr.appendChild(tdPhoto);

                    document.querySelector("tbody").appendChild(tr);
                }
            }
        </script>
    </head>
    <body onload="bodyLoad()" class="container-fluid">
        <header class="bg-danger text-danger text-white p-2 text-center">
            <h1><span class="bi bi-cart"></span>Fakestore Shopping</h1>
        </header>
        <section class="row mt-3">
            <div class="col-3">
                <div>
                    <label class="form-label">Select Category</label>
                    <div>
                        <select onchange="categoryChange()" id="lstCategories" class="form-select">

                        </select>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div id="catalog" class="d-flex overflow-auto flex-wrap" style="height: 500px;">
                    
                </div>
            </div>
            <div class="col-2">
                <button onclick="showCart()" data-bs-target="#cart" data-bs-toggle="modal" class="btn btn-danger w-100">
                    <span class="bi bi-cart4"> [<span id="lblCount"></span>]</span>
                    Your Cart Items
                </button>
                <div class="modal fade" id="cart">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>Your Cart Items</h3>
                                <button data-bs-dismiss="modal" class="btn-close"></button>
                            </div>
                            <div class="modal-body">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Price</th>
                                            <th>Preview</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
